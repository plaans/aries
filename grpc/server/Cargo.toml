[package]
authors = ["Selvakumar <selvakumar.h-s@laas.fr>"]
edition = "2018"
name = "aries_grpc_server"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
anyhow = "1.0"
aries_collections = {path = "../../collections"}
aries_core = {path = "../../core"}
unified_planning = {path = "../api"}
aries_model = {path = "../../model"}
aries_planners = {path = "../../planners"}
aries_planning = {path = "../../planning"}
aries_utils = {path = "../../utils"}
async-trait = "0.1"
env_param = {path = "../../env_param"}
fixedbitset = "0.4"
futures-core = "0.3"
futures-util = "0.3"
itertools = "0.10"
num-rational = "0.4"
prost = "0.10"
regex = "1"
streaming-iterator = "0.1.5"
tokio = {version = "1.0", features = ["rt-multi-thread", "macros", "sync", "time"]}
tokio-stream = "0.1"
tonic = "0.7"

[build-dependencies]
async-stream = "0.2"
rand = "0.7"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
tonic-build = "0.7"

# server binary
[[bin]]
name = "up-server"
path = "src/bin/server.rs"

# client binary
[[bin]]
name = "up-client"
path = "src/bin/client.rs"
